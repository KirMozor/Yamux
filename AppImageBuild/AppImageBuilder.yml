version: 1
AppDir:
  path: AppImageBuild
  app_info:
    id: com-github-kirmozor-Yamux
    name: Yamux
    icon: Yamux
    version: latest
    exec: usr/bin/Yamux
  apt:
    arch: amd64
    sources:
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
    - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-security main restricted universe multiverse
    - sourceline: deb http://archive.neon.kde.org/user/ bionic main
      key_url: 'https://archive.neon.kde.org/public.key'
  steps:
    - name: Install dependencies
    run: |
      sudo apt-get install -y wget unzip curl
      ls
      wget https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
      ls
      sudo dpkg -i packages-microsoft-prod.deb
      ls
      rm packages-microsoft-prod.deb
      ls
      sudo apt-get install -y apt-transport-https dotnet-sdk-6.0 dotnet-runtime-6.0
      ls
      curl -o install_lib.sh https://raw.githubusercontent.com/KirMozor/Yamux/main/install_lib.sh
      ls
      chmod +X install_lib.sh
      ls
      sudo ./install_lib.sh
      ls
      dotnet build --configuration Release
      ls
      cp -r bin/Release/net6.0/linux-x64/* usr/bin/
      ls

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: !ENV ${UPDATE_INFO}
  sign-key: None